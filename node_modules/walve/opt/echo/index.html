<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>walve: echo example</title>
  </head>
  <body>
    <h1>walve: echo example</h1>
    <script>
      var ws = new WebSocket('ws://localhost:3000');

      ws.addEventListener('open', function(e) {
        ws.send('Hello, my name is Bodo');
      });
      ws.addEventListener('message', function(e) {
        alert(e.data);
      });
    </script>
  </body>
</html>
